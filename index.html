    <script>
        // Funci칩n para activar la pantalla completa
        function activarPantallaCompleta() {
          var elemento = document.documentElement; // Selecciona el elemento ra칤z (la p치gina completa)
          if (elemento.requestFullscreen) {
            elemento.requestFullscreen();
          } else if (elemento.mozRequestFullScreen) { /* Firefox */
            elemento.mozRequestFullScreen();
          } else if (elemento.webkitRequestFullscreen) { /* Chrome, Safari y Opera */
            elemento.webkitRequestFullscreen();
          } else if (elemento.msRequestFullscreen) { /* IE/Edge */
            elemento.msRequestFullscreen();
          }
        }
        
        // Activar pantalla completa al cargar la p치gina
        window.addEventListener('load', function() {
          activarPantallaCompleta();
        });
        </script>
